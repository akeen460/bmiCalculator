<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator Web Site</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-head">
        <div class="main">
            <h2>BMI Calculator Web App</h2>
            <div class="p1">
               
                <p>Enter your weight in Kilogram:</p>
                <input type="text" id="weight">
               
            </div>
            <div class="p1">
                <p>Enter your height in Meters:</p>
                <input type="text" id="height">
            
            </div>    
            <div>
                <input type="button" value="calculate" id="calculate">
            </div>
            
            <p id="output" class="output">Waiting For Your BMI</p>
        </div>
    </div>
   
    <script src="./script.js"></script>
</body>
</html>
